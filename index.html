<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My simple Profile." />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile_KU</title>
  </head>
  <body>
    <img src="images/backgound-gradient.jpg" class="background-gradient" />
    <main class="mainscreen">
      <div class="mainscreen-card">
        <h2 class="mainscreen-card__title">Ku</h2>
        <img class="mainscreen-card__photo" src="images/ku.jfif" />
        <span class="introduction">N00B</span>
      </div>

      <div class="mainscreen-card__reverse">
        <span class="speak-lang"><i class="fas fa-language fa-lg"></i></span>
        <span class="lang-list">
          <ul>
            <li>Korean</li>
            <li>Japanese</li>
            <li>English</li>
            <li>Chinese</li>
          </ul>
        </span>
        <div class="mainscreen-card__reverse-link">
          <a href="https://www.instagram.com/slav_bonstar/"
            ><i class="fab fa-instagram fa-lg"></i
          ></a>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/730480915e.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(
        document.querySelectorAll(
          ".mainscreen-card, .mainscreen-card__reverse"
        ),
        {
          max: 25,
          speed: 500,
        }
      );
    </script>
  </body>
</html>
